            </div>        
        </div>

    </body>
        <script src="qrcode.min.js"></script>
        <script>
            var datum=new Date();
            $("#godina").html(datum.getFullYear());
            var qrdata= document.getElementById('qr-date');
            var qrcode = new QRCode(document.getElementById('qrcode'));
            function generateQR(){
                $("#link").removeClass("hidden");
                var data = qrdata.value;
                qrcode.makeCode(data);
                
            }
            function downloadA(){
                var qrsrc=$("#qrcode").children("img").attr("src");
                $("#link").attr("href",qrsrc);
                $("#link").attr("download",qrsrc);
            }
        </script>
